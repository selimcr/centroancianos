main.title: Centro Diurno Pilar Gamboa
main.msg: Nuestra institución se especializa en la atención del Adulto Mayor, prestando servicios que les garanticen mantener y mejorar su capacidad física, mental, emocional, social y espíritual, que les permita llevar una buena calidad de vida, haciéndolos sentir libres e independientes en esta etapa de sus vidas.
at.your.service: Estamos Para Servirle
services.basics: Servicios Básicos
services.basics.msg: Apoyo de un gran equipo, alojamiento, alimentación, aseo, lavandería y muchos más.
services.activities: Distintas Actividades
services.activities.msg: Manualidades, Bingos, Terapias Físicas entre otras forman parte de nuestras actividades semanales.
service.health: Servicios de Salud
service.health.msg: Enfermería permanente, médico geriatra, nutrición, fisioterapia y más porque su salud y bienestar es lo más importante.
contact.us.msg: ¿Dudas o inquietudes sobre nuestros servicios? Llámanos o envíanos un correo electrónico y te contáctaremos tan pronto como sea posible.
